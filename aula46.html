<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Promise</h2>

<p> 3 segundos</p>

<h1 id="demo"></h1>

<script>
const myPromise = new Promise(function(myResolve, myReject) {
  setTimeout(function(){ 
  myResolve("Programadores Cariocas !!"); 
  }, 3000);
});

myPromise.then(function(value) {
  document.getElementById("demo").innerHTML = value;
});
</script>

</body>
</html>
