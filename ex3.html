<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback com array</title>
</head>
<body>
    <script>
        var friends = [ 'Mikey', 'Atacy', 'Andy', 'Rick' ];
        friends.foreach(function(eachName, index){
            console.log(index + 4 + ". " + eachName );
        })
    </script>
    
</body>
</html>
