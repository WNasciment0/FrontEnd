<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

</head>
<body>
    <script>
        var valor1 = prompt("Valor 1:");
        var valor2 = prompt("Valor 2:");
        valor1=parseInt(valor1);
        valor2=parseInt(valor2);
        soma = valor1+valor2;
        console.log(soma);
        document.write('Nubank: Voce recebeu uma transferencia de '+ soma +' reais.' + "<br>") ;


        
        sub = valor1-valor2;
        console.log(sub);
        document.write('Nubank: Voce recebeu uma transferencia de '+ sub +' reais.' + "<br>") ;
        

       
        mult = valor1*valor2;
        console.log(mult);
        document.write('Nubank: Voce recebeu uma transferencia de '+ mult +' reais.' + "<br>") ;


    
        divi = valor1/valor2;
        console.log(divi);
        document.write('Nubank: Voce recebeu uma transferencia de '+ divi +' reais.' + "<br>") ;


    </script>
    
    
</body>
</html>
