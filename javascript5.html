<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Decis√£o</title>
</head>
<body>
    <script>

   var valor = prompt("valor:")
    valor = parseFloat(valor);

    if (valor >= 100){
        desconto = (valor/100)*5
        vlf = valor - desconto
        document.write("Valor final: " + vlf + "<br>")
    }
    else {
        desconto = (valor/100)*3
        vlf = valor - desconto
        document.write("Valor final: " + vlf + "<br>")
    }
    </script>
</body>
